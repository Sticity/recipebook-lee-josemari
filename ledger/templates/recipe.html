<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Recipe Book</title>
</head>
<body>
	<h1>Recipe Book</h1>
	
	{{ recipe.name }}:
	<ul>
		{% for ingredient in ingredients %}
			<li>{{ ingredient.ingredient.name }} ({{ ingredient.quantity }})</li>
		{% endfor %}
	</ul>
</body>
</html>
