{% extends 'base.html' %}
{% block title %}Recipe List{% endblock %}
{% block content %}
	<text style="font-size:3em"><b>Recipe List</b></text>
	<br>
	<br>
	<hr>
	{% for recipe in recipes %}
		<li style="font-size:1.3em; line-height: 3.5;"><a href="{% url 'ledger:recipe' recipe.id %}">{{ recipe.name }}</a></li>
		<hr>
	{% endfor %}
{% endblock %}
