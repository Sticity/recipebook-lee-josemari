{% extends 'base.html' %}
{% block title %}Add Image{% endblock %}
{% block content %}
	<a href="{% url 'ledger:recipe' recipe.pk %}" class="custom_button" style="width:140px; height:35px; font-size:15px">‚Üê Back to Recipe</a>
	<h2>Add Image for "{{ recipe.name }}"</h2>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="custom_button" style="width:130px; height:40px; font-size:20px; cursor:pointer;">Upload</button>
	</form>

	<br>
	
{% endblock %}
