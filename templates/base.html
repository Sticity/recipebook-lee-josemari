<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>{% block title %}{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="margin-top: 0px; width:100%; margin:0 auto; font-family:copperplate; background-color:#fffdf2; color:#52302b;">
	<div class="topnav">
		<h1 style="font-size:25px">
			╭──────༺♡༻──────╮<br>
			RECIPE BOOK<br>
			╰──────༺♡༻──────╯
		</h1>
		{% if user.is_authenticated %}
			<a href="{% url 'ledger:recipe_list_context' %}">Recipes</a>
			<form method="POST" action="{% url 'logout' %}">
				{% csrf_token %}
				<button type="submit" style="float:right; font-family:copperplate;">Logout</button>
			</form>
		{% endif %}
	</div>

	<div style="width:75vw; margin:auto; padding-top:50px">
		{% block content %}{% endblock %}
	</div>
</body>
